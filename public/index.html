<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Bombaron">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/x-icon" xlink:href="./assets/logo.svg">
</head>
<body>
    <header class="container">
        <div id="logo" tabindex="0">    
          <svg width="50" height="46">
            <use class="logo__svg" xlink:href="assets/logo.svg#logo"/>
          </svg>
          <h1 class="logo__text">Les petits plats</h1>
        </div>
        <div id="search" class="search">  
            <input type="text" class="search__input" aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette" name="search" value="" placeholder="Rechercher une recette"/>
            <svg class="search__icon" width="33" height="33">
                <use xlink:href="assets/search.svg#search"/>
            </svg>
        </div>
        <div class="filters container">
            <div class="filters__active" style="display: none">
                <!-- <div class="filters__active--box blue">
                    <div class="filters__active--content">
                        <p class="filters__active--text">Coco</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </div> -->
            </div>
            <div class="filters__dropdown">
                <div class="filters__dropdown--box blue ingredients">
                    <div class="filters__dropdown--content">
                        <div class="filters__dropdown--close">
                            <p class="filters__dropdown--text blue">Ingrédients</p>
                            <input class="filters__dropdown--search bluesearch" type="text" placeholder="Rechercher un ingredient">
                            <i class="fa-sharp fa-solid fa-chevron-down filters__dropdown--icon blue"></i>
                        </div>
                        <div class="filters__dropdown--listblue"></div>
                    </div>
                </div>
                <div class="filters__dropdown--box green utensils">
                    <div class="filters__dropdown--content">
                        <div class="filters__dropdown--close">
                            <p class="filters__dropdown--text green">Appareils</p>
                            <i class="fa-sharp fa-solid fa-chevron-down filters__dropdown--icon green"></i>
                        </div>
                        <div class="filters__dropdown--listgreen"></div>
                    </div>
                </div>
                <div class="filters__dropdown--box red appliances">
                    <div class="filters__dropdown--content">
                        <div class="filters__dropdown--close">
                            <p class="filters__dropdown--text red">Ustensiles</p>
                            <i class="fa-sharp fa-solid fa-chevron-down filters__dropdown--icon red"></i>
                        </div>
                        <div class="filters__dropdown--listred"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="result">
        </div>
    </div>
    <script src="/public/data/recipes.js"></script>
    <script src="/public/script/Main.js"></script>
</body>
</html>
